<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMe Diet</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'basestyle.css' %}"> {% block stylefile %} {% endblock %}

</head>

<body onload="bodyLoaded()">

    <div id="loading" style="width: 100%;height: 100vh;background: #fff url('../../../MyDietician/static/Images/Gear.gif') no-repeat center; z-index: 9999;">
    </div>

    <section class="nav-bar">
        <nav class="nav-links">
            <h2><a href="{% url '' %}">GetMe Diet</a></h2>
            <ul>
                <li><a href="{% url 'bmi' %}">BMI</a></li>
                <li><a href="{% url 'dietplan' %}">Diet Plan</a></li>
                <li><a href="{% url 'contactus' %}">Contact Us</a></li>
            </ul>
        </nav>
    </section>

    {% block content %} {% endblock %}

    <script>
        var preload = document.getElementById("loading");
        
        function bodyLoaded(){
            preload.style.display = 'none';
        }
    </script>
</body>

</html>
